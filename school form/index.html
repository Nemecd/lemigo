<body>
     <h1 class="header-w3ls">
Booking Application Form</h1>
<div class="appointment-w3">
    <form action="#" method="post">
<div class="personal">
<h2>Personal Details</h2>
  					<div class="form-left-w3l">
					<p>Name</p>
						<input type="text" name="name" placeholder="Name" required="">
					</div>
					   <div class="form-right-w3ls ">
					<p>Last Name</p>
						<input type="text" name="last name" placeholder="Last Name"  required="">
						 <div class="clear"></div>
					</div>
		   <div class="form-left-w3l">
			<p>Email</p>
				   <input type="email"  name="email" placeholder="Mail@example.com" required="">
			</div>
           <div class="form-right-w3ls ">	
			<p>Phone</p>
				<input class="buttom" type="text" name="phone number" placeholder="Phone Number" required="">
		   </div>
		      <div class="clear"></div>
</div>
<div class="information">
 <h3> Payment details</h3>
		              <div class="form-add-w3ls">	
			<p>Teller Number</p>
				<input type="text" name="address" placeholder="Teller no" required="">
		   </div>
		   		   <div class="form-left-w3l">
			<p>Bank Name</p>
				   <input type="text" name="city" placeholder="Bank" required="">
			</div>
           <div class="form-right-w3ls ">	
			<p>Branch</p>
				<input type="text" name="state" placeholder="Branch" required="">
		   </div>
		   <div class="clear"></div>
		               <div class="form-left-w3l">	
			<p>Amount Paid</p>
				<input type="text" name="Pin" placeholder="How Much Paid" required="">
		   </div>
		   		              						<div class="form-right-w3ls">
												<p>Period Of Stay</p>
				<input type="text" name="Pin" placeholder="How Long WIll You Stay" required="">	
		   </div>
		    <div class="clear"></div>
			</div>
<div class="education">	
<h3>Suite Details</h3>		
						<div class="form-left-w3l">
						<p>Gender</p>
					<select class="form-control">
					<option value="">Select Gender</option>
						<option>Male</option>
						<option>Female</option>
					</select>
			</div>
				<div class="form-right-w3ls">
				<p>Date To Report</p>
     <input  id="datepicker1" name="text" type="text" placeholder="mm/dd/yyyy" required="">
	 </div>
				  <div class="clearfix"></div>			
				<div class="form-left-w3l ">
					<p>Age</p>
						<input type="text" name="Age" placeholder="Age" required="">
				</div>					
				 <div class="form-right-w3ls">
				 <p>Suite Type</p>
					<select class="form-control">
								<option value="">Select one</option>
								<option value="1">Executive Suite </option>
								<option value="2">Royal Suite </option>
								<option value="2">Economic Suite</option>
								
							</select>
			
					</div>

				  <div class="clear"></div>
<div class="form-control-w3l">
<p>Message</p>
 <textarea name="text" placeholder="Message..."></textarea>
 </div>
 </div>
 <input type="submit" value="Submit">
</form>
